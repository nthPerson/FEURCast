---
name: Training Notifications

on:
  workflow_run:
    workflows: ["Daily Model Retrain"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: |
          echo "Training failed - add your notification service here"
          # Example: Slack webhook, email, etc.
