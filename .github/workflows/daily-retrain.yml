---
name: Daily Model Retrain

on:
  schedule:
    # Run daily at 6:00 PM ET (23:00 UTC, adjust for DST)
    - cron: '0 23 * * 1-5'  # Monday-Friday
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-and-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update and retrain
        working-directory: streamlit/production/pred_model
        run: |
          python update_and_retrain.py --quick
        env:
          PYTHONUNBUFFERED: 1

      - name: Commit updated model
        run: |
          git config --local user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Add all updated files
          git add data/SPLG_history_full.csv
          git add data/rich_features_SPLG_history_full.csv
          git add streamlit/production/pred_model/models/
          git add streamlit/production/pred_model/logs/
          git add streamlit/production/pred_model/plots/
          # Commit if there are changes
          git diff --staged --quiet || git commit -m \
            "Auto-update: Model retrained on $(date +'%Y-%m-%d')"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Upload training artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ github.run_number }}
          path: |
            streamlit/production/pred_model/logs/
            streamlit/production/pred_model/plots/
            streamlit/production/pred_model/models/metrics.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runUrl =
              `${context.payload.repository.html_url}/actions/runs/` +
              context.runId;

            const bodyLines = [
              'Automated model retraining failed on ' +
                new Date().toISOString(),
              '',
              'Check the workflow run for details:',
              runUrl
            ];

            await github.rest.issues.create({
              owner,
              repo,
              title: '⚠️ Daily model retrain failed',
              body: bodyLines.join('\n'),
              labels: ['automated', 'model-training', 'bug']
            });

      - name: Workflow summary
        if: always()
        run: |
          echo "### Workflow Completed! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Duration:** $(date -u -d @${SECONDS} +%M:%S)" \
            >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
